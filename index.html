<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Advice generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-container">
        <p>Advice #<span id="advice-id"></span></p>
        <h2>" <span id="advice-text"></span> "</h2>
        <picture>
          <source
            media="(max-width:500px)"
            srcset="images\pattern-divider-mobile.svg"
          />
          <img
            src="images\pattern-divider-desktop.svg"
            alt="pattern"
            srcset=""
          />
        </picture>
        <button id="btn" onclick="getAdvice()">
          <img src="images\icon-dice.svg" alt="dise-img" />
        </button>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/Prashanth-Santhanaraman">Prashanth</a>.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
